<!DOCTYPE html>
<html>
<head>
    <title>Photography</title>
    <style>
        body {
            background-color: #020617;
            text-align: center;
            color: white; /* All text white */
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            margin-top: 40px;
            font-size: 36px;
            animation: fadeIn 2s ease forwards;
        }

        p {
            font-size: 18px;
            margin: 20px auto;
            max-width: 700px;
            animation: fadeIn 3s ease forwards;
        }

        img {
            width: 300px;
            height: auto;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            animation: float 4s ease-in-out infinite;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Floating motion for images */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>

<body>

    <h1>Explore My Artwork</h1>

    <p>
        I have loved painting and drawing since childhood. I really enjoy doing art.
        Here are some of my paintings.
    </p>

    <img src="shormi.jpg" alt="Painting 1">
    <img src="butterfly.jpg" alt="Painting 2">
    <img src="money_plant.jpg" alt="Painting 3">
    <img src="paint.jpg" alt="Painting 4">

</body>
</html>
